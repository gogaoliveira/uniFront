<mat-drawer-container class="h-100" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" >
        <mat-nav-list class="nav-list">
            <img src="assets/img/logo.svg" alt="Unifica">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item routerLink="cadastrar" *ngIf="profile == 'USUARIO'">
                <i class="material-icons">edit</i>
                Cadastros
            </a>
            <a mat-list-item routerLink="pedidos" *ngIf="profile == 'USUARIO'">
                <i class="material-icons">note_add</i>
                Pedidos
                <p class="notification" *ngIf="cont > 0">{{cont}}</p>
            </a>
            <a mat-list-item routerLink="pedidosempresa" *ngIf="profile == 'EMPRESA'">
                <i class="material-icons">note_add</i>
                Pedidos
                <p class="notification" *ngIf="cont > 0">{{cont}}</p>
            </a>
            <a mat-list-item routerLink="historico" *ngIf="profile == 'USUARIO'">
                <i class="material-icons">history</i>
                Historico
            </a>
            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
    <app-header></app-header>
      <button class="menu mat-elevation-z2" (click)="drawer.toggle()" mat-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
