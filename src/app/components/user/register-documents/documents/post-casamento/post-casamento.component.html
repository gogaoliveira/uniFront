<div class="container w-75">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cadastro de Certidão de Casamento</h1>
                </div>
                <form class="user">

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="numero" class="form-label">Numero da Certidão</label>
                            <input type="text" class="form-control form-control-user" id="numero" placeholder="Ex. 123456">
                        </div>
                        <div class="col-sm-6">
                            <label for="dataCasamento" class="form-label">Data do Casamento</label>
                            <input type="date" class="form-control form-control-user" id="dataCasamento" placeholder="Ex. 01/01/2020">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="nomeConjuge" class="form-label">Nome do Conjuge</label>
                            <input type="text" class="form-control form-control-user" id="nomeConjuge" placeholder="Ex. João da Silva">
                        </div>
                        <div class="col-sm-6">
                            <label for="cpfConjuge" class="form-label">CPF do Conjuge</label>
                            <input type="text" class="form-control form-control-user" id="cpfConjuge" placeholder="Ex. 123.456.789-09">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="dataNascimentoConjuge" class="form-label">Data Nascimento do Conjuge</label>
                            <input type="date" class="form-control form-control-user" id="dataNascimentoConjuge" placeholder="Ex. 01/01/2020">
                        </div>
                        <div class="col-sm-6">
                            <label for="cidadeNascimentoConjuge" class="form-label">Cidade de Nascimento do Conjuge</label>
                            <input type="text" class="form-control form-control-user" id="cidadeNascimentoConjuge" placeholder="Ex. São Paulo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="paiConjuge" class="form-label">Pai do Conjuge</label>
                            <input type="text" class="form-control form-control-user" id="paiConjuge" placeholder="Ex. Joao da Silva">
                        </div>
                        <div class="col-sm-6">
                            <label for="maeConjuge" class="form-label">Mãe do Conjuge</label>
                            <input type="text" class="form-control form-control-user" id="maeConjuge" placeholder="Ex. Maria da Silva">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="regimeBens" class="form-label">Regime de Bens</label>
                            <select class="form-control form-control-user" id="regimeBens">
                                <option selected>Comunhão parcial de bens</option>
                                <option>Comunhão universal de bens</option>
                                <option>Separação convencional de bens</option>
                                <option>Separação obrigatória de bens</option>
                                <option>Participação final nos aquestos</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="observacoes" class="form-label">Observações</label>
                            <input type="text" class="form-control form-control-user" id="observacoes" placeholder="Ex. observação">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="foto1" class="form-label">Foto do Documento (frente)</label>
                            <input type="file" class="form-control form-control-user" id="foto1">
                        </div>
                        <div class="col-sm-6">
                            <label for="foto2" class="form-label">Foto do Documento (verso)</label>
                            <input type="file" class="form-control form-control-user" id="foto2">
                        </div>
                    </div>

                    <a href="login.html" class="btn btn-primary btn-user btn-block">CADASTRAR</a>
                </form>
            </div>
        </div>
    </div>
</div>
