<div class="container w-75">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cadastro de Certidão de Nascimento</h1>
                </div>
                <form class="user">

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="numero" class="form-label">Numero da Certidão</label>
                            <input type="text" class="form-control form-control-user" id="numero" placeholder="Ex. 123456">
                        </div>
                        <div class="col-sm-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control form-control-user" id="cpf" placeholder="Ex. 123.456.789-09">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="dataNascimento" class="form-label">Data Nascimento</label>
                            <input type="date" class="form-control form-control-user" id="dataNascimento" placeholder="Ex. 01/01/2020">
                        </div>
                        <div class="col-sm-6">
                            <label for="localNascimento" class="form-label">Local de Nascimento</label>
                            <input type="text" class="form-control form-control-user" id="localNascimento" placeholder="Ex. Hospital Federal de São Paulo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-control form-control-user" id="sexo">
                                <option selected>Feminino</option>
                                <option>Masculino</option>
                                <option>Outro</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="numeroDnv" class="form-label">Numero DNV</label>
                            <input type="text" class="form-control form-control-user" id="numeroDnv" placeholder="Ex. 123456">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="regimeBens" class="form-label">Regime de Bens</label>
                            <select class="form-control form-control-user" id="regimeBens">
                                <option selected>Comunhão parcial de bens</option>
                                <option>Comunhão universal de bens</option>
                                <option>Separação convencional de bens</option>
                                <option>Separação obrigatória de bens</option>
                                <option>Participação final nos aquestos</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="observacoes" class="form-label">Observações</label>
                            <input type="text" class="form-control form-control-user" id="observacoes" placeholder="Ex. observação">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="filiacao" class="form-label">Filiação</label>
                        <input type="text" class="form-control form-control-user" id="filiacao" placeholder="Ex. Joao Silva e Maria Silva">
                    </div>

                    <div class="form-group">
                        <label for="avosPaternos" class="form-label">Avós Paternos</label>
                        <input type="text" class="form-control form-control-user" id="avosPaternos" placeholder="Ex. Joao Silva e Maria Silva">
                    </div>

                    <div class="form-group">
                        <label for="avosMaternos" class="form-label">Avós Maternos</label>
                        <input type="text" class="form-control form-control-user" id="avosMaternos" placeholder="Ex. Joao Silva e Maria Silva">
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="municipioRegistro" class="form-label">Municipio de Registros</label>
                            <input type="text" class="form-control form-control-user" id="municipioRegistro" placeholder="Ex. São Paulo">
                        </div>
                        <div class="col-sm-6">
                            <label for="naturalidade" class="form-label">Naturalidade</label>
                            <input type="text" class="form-control form-control-user" id="naturalidade" placeholder="Ex. São Paulo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observacao" class="form-label">Observações</label>
                        <input type="text" class="form-control form-control-user" id="observacao" placeholder="Ex. Observação">
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="foto1" class="form-label">Foto do Documento (frente)</label>
                            <input type="file" class="form-control form-control-user" id="foto1">
                        </div>
                        <div class="col-sm-6">
                            <label for="foto2" class="form-label">Foto do Documento (verso)</label>
                            <input type="file" class="form-control form-control-user" id="foto2">
                        </div>
                    </div>

                    <a href="login.html" class="btn btn-primary btn-user btn-block">CADASTRAR</a>
                </form>
            </div>
        </div>
    </div>
</div>
