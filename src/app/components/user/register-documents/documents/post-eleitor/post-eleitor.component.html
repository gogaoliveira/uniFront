<div class="container w-75">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cadastro de Titulo de Eleitor</h1>
                </div>
                <form class="user">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="numero" class="form-label">Numero do Titulo</label>
                            <input type="text" class="form-control form-control-user" id="numero" placeholder="Ex. 123456">
                        </div>
                        <div class="col-sm-6">
                            <label for="municipio" class="form-label">Municipio</label>
                            <input type="text" class="form-control form-control-user" id="municipio" placeholder="Ex. São Paulo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control form-control-user" id="dataNascimento" placeholder="Ex. 01/01/2020">
                        </div>
                        <div class="col-sm-6">
                            <label for="dataEmissao" class="form-label">Data de Emissão</label>
                            <input type="date" class="form-control form-control-user" id="dataEmissao" placeholder="Ex. 01/01/2020">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="zona" class="form-label">Zona</label>
                            <input type="text" class="form-control form-control-user" id="zona" placeholder="Ex. 001">
                        </div>
                        <div class="col-sm-6">
                            <label for="secao" class="form-label">Seção</label>
                            <input type="text" class="form-control form-control-user" id="secao" placeholder="Ex. 001">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="foto1" class="form-label">Foto do Documento (frente)</label>
                            <input type="file" class="form-control form-control-user" id="foto1">
                        </div>
                        <div class="col-sm-6">
                            <label for="foto2" class="form-label">Foto do Documento (verso)</label>
                            <input type="file" class="form-control form-control-user" id="foto2">
                        </div>
                    </div>
                    <a href="login.html" class="btn btn-primary btn-user btn-block">CADASTRAR</a>
                </form>
            </div>
        </div>
    </div>
</div>
