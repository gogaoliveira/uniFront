<div class="container w-75">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="row">
                    <div class="col-11">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Cadastro de RG</h1>
                        </div>
                    </div>
                    <div class="col-1" *ngIf="hasRg">
                        <button (click)="delete()" class="btn btn-danger btn-user btn-block text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                        </button>
                    </div>
                </div>
                <form class="user" [formGroup]="rg">
                    <div class="form-group row" >
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="numero" class="form-label">Numero do RG</label>
                            <input 
                                type="text" 
                                class="form-control form-control-user" 
                                id="numero"
                                placeholder="Ex. 123456"
                                name="numero"
                                formControlName="numberDocument"
                            >
                            
                        </div>
                        <div class="col-sm-6">
                            <label for="orgaoExpedidor" class="form-label">Orgão Expedidor</label>
                            <input 
                                type="text" 
                                class="form-control form-control-user" 
                                id="orgaoExpedidor"
                                placeholder="Ex. SSP/SC"
                                name="orgaoExpedidor"
                                formControlName=orgaoExpedidor 
                            >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input 
                                type="date" 
                                class="form-control form-control-user" 
                                id="dataNascimento"
                                name="dataNascimento"
                                formControlName="dataNascimento"
                                required
                                timezone="dd/mm/yyyy"
                            >
                        </div>
                        <div class="col-sm-6">
                            <label for="dataExpedicao" class="form-label">Data de Expedição</label>
                            <input 
                                type="date" 
                                class="form-control form-control-user" 
                                id="dataExpedicao"
                                name="dataExpedicao"
                                formControlName="dataExpedicao"
                                required
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="naturalidade" class="form-label">Naturalidade</label>
                        <input 
                            type="text" 
                            class="form-control form-control-user" 
                            id="naturalidade"
                            placeholder="Ex. São Paulo"
                            name="naturalidade"
                            formControlName="naturalidade"
                            required
                            datatime="dd/mm/yyyy"
                        >
                    </div>
                    <div class="form-group">
                        <label for="nomeMae" class="form-label">Nome da Mãe</label>
                        <input 
                            type="text" 
                            class="form-control form-control-user" 
                            id="nomeMae"
                            placeholder="Ex. Maria da Silva"
                            name="nomeMae"
                            formControlName="nomeMae"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="nomePai" class="form-label">Nome do Pai</label>
                        <input 
                            type="text" 
                            class="form-control form-control-user" 
                            id="nomePai"
                            placeholder="Ex. João da Silva"
                            name="nomePai"
                            formControlName="nomePai"
                            required
                        >
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="foto1" class="form-label">Foto do Documento (frente)</label>
                            <input 
                                type="file" 
                                class="form-control form-control-user" 
                                id="foto1"
                                name="foto1"
                            >
                        </div>
                        <div class="col-sm-6">
                            <label for="foto2" class="form-label">Foto do Documento (verso)</label>
                            <input 
                                type="file" 
                                class="form-control form-control-user" 
                                id="foto2"
                            >
                        </div>
                    </div>
                    <div *ngIf="!hasRg">
                        <button (click)="post()" [disabled]="!this.rg.valid" class="btn btn-primary btn-user btn-block">CADASTRAR</button>
                    </div>
                    <div *ngIf="hasRg"> 
                        <button (click)="put()" [disabled]="!this.rg.valid" class="btn btn-success btn-user btn-block">ATUALIZAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
