
<div class="container w-75">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">

                <div class="row">
                    <div class="col-11">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Buscar Documentos</h1>
                        </div>
                    </div>
                </div>
                <form class="user" [formGroup]="pedido">
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control form-control-user" id="numero"
                                placeholder="Ex. joao@email.com" name="email" formControlName="email">
                        </div>
                    </div>
                    <div >
                        <button 
                            class="btn btn-primary btn-user btn-block"
                            (click)="post()">Enviar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
